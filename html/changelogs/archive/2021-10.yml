  - imageadd: Added a new Sec HUD sprite for the Chief Engineer, courtesy of Ketrai.
  - imageadd: Added a new Sec HUD sprite for the Technical Engineer, courtesy of Ketrai.
  - imageadd: Added a new Sec HUD sprite for the Supply Officer, courtesy of Ketrai.
  - imageadd: Added a new Sec HUD sprite for the Cargo Serviceman, courtesy of Ketrai.
  - imageadd: Added a new Sec HUD sprite for the Salvage Technician, courtesy of Ketrai.
  - imageadd: Added a new Sec HUD sprite for the Senior Medical Officer, courtesy
      of Ketrai.
